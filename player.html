<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video player</title>
    <link rel="stylesheet" href="player.css">
    <script type="text/javascript" src="player.js"></script>
</head>
<body>

<div id="player">
    <div id="video-container">
        <video id="video" src="sample.mp4" poster="images/thumbnail.png">
            <source src="sample.mp4">
            NO video support
        </video>
    </div>
    <div id="pbar-container">
        <div id="pbar">

        </div>
    </div>
    <div id="buttons-container">
        <img id="play-button" src="images/play.png" alt="">
        <div id="time-field">
            0:00/0:00
        </div>
        <img id="sound-button" src="images/sound.png" alt="">
        <div id="sbar-container">
            <div id="sbar">     </div>
            </div>
        <img id="fullscreen-button" src="images/fullscreen.png" alt="">
    </div>


</div>

</body>
</html>
